<section class="seconds padding-section">
  <div class="seconds__container">
    <h2 class="seconds__title title-second">
      <span class="title-second__wrapper">
        кожна секунда має значення!
      </span>
    </h2>
    <div class="seconds__body">
      <ul data-watch-threshold="0.2" data-watch data-watch-once class="seconds__list">
        <li class="seconds__item">
          <div class="seconds__ic">
            <img src="@img/icons/circles-1.svg" width="34" height="34" alt="Image">
          </div>
          <div class="seconds__txt split-words set-span">
            Посекундна<br> тарифікація
          </div>
        </li>
        <li class="seconds__item">
          <div class="seconds__ic">
            <img src="@img/icons/circles-2.svg" width="34" height="34" alt="Image">
          </div>
          <div class="seconds__txt split-words set-span">
            Фільтр автовідповідачів
            для економії
          </div>
        </li>
        <li class="seconds__item">
          <div class="seconds__ic">
            <img src="@img/icons/circles-3.svg" width="34" height="34" alt="Image">
          </div>
          <div class="seconds__txt split-words set-span">
            Понад 10 000 дзвінків одночасно
          </div>
        </li>
        <li class="seconds__item">
          <div class="seconds__ic">
            <img src="@img/icons/circles-4.svg" width="34" height="34" alt="Image">
          </div>
          <div class="seconds__txt split-words set-span">
            Запис дзвінків за 1 рік
          </div>
        </li>
        <li class="seconds__item">
          <div class="seconds__ic">
            <img src="@img/icons/circles-5.svg" width="34" height="34" alt="Image">
          </div>
          <div class="seconds__txt split-words set-span">
            Оперативна<br> техпідтримка
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
