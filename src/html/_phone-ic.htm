<div class="phone-page">
  <div class="phone-page__container">
    <div class="phone-page__wrapper">
      <div class="phone-page__link">
        <img src="@img/icons/phone.svg" width="25" height="25" alt="phone">
        <div class="phone-page__contacts contacts-phone">
          <div class="contacts-phone__body">
            <div class="contacts-phone__triangle">
              <img src="@img/icons/Polygon.svg" width="24" height="17" alt="triangle">
            </div>
            <ul class="contacts-phone__list">
              <li class="contacts-phone__item">
                <a href="#"  data-popup="#popupThree" class="contacts-phone__link phone-link" aria-label="лінк на соцмережі">
                  <img src="@img/icons/phone-2.svg" width="25" height="25" alt="phone">
                </a>
              </li>
              <li class="contacts-phone__item">
                <a href="#" class="contacts-phone__link viber-link" aria-label="лінк на соцмережі">
                  <img src="@img/icons/viber.svg" width="25" height="25" alt="viber">
                </a>
              </li>
              <li class="contacts-phone__item">
                <a href="#" class="contacts-phone__link teleg-link" aria-label="лінк на соцмережі">
                  <img src="@img/icons/telegram.svg" width="25" height="25" alt="telegram">
                </a>
              </li>
              <li class="contacts-phone__item">
                <a href="mailto:sales@call-center.com.ua" class="contacts-phone__link mail-link" aria-label="лінк на соцмережі">
                  <img src="@img/icons/e-mail.svg" width="25" height="25" alt="e-mail">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
